{% raw %}

<script type="text/x-handlebars-template" id="sequencer-template">
  <div>
    <ul>
      {{#each sampleIds}}
        <li>
          <button class="blip-btn" type="button" data-sample-id="{{this}}">
            {{this}}
          </button>
        </li>
      {{/each}}
    </ul>
    <div>
      {{#each loop.blips}}
        <span>{{sampleId}} //</span>
      {{/each}}
    </div>
    <button class="control-play" type="button">Play</button>
  </div>
</script>

<script type="text/x-handlebars-template" id="channel-template">
  {{#each blips}}
    <span class="blip">{{sampleId}}</span>
  {{/each}}
</script>

{% endraw %}
