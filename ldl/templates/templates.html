{% raw %}

<script type="text/x-handlebars-template" id="sequencer-template">
  Sequence template
  <div class="channels">
    {{#each channels}}
      {{render this}}
    {{/each}}
  </div>
</script>

<script type="text/x-handlebars-template" id="channel-template">
  <div class="cells">
    {{#times 4}}
      <div class="cell-row">
        {{#times 4}}
          <div class="cell">
            {{@index}}
          </div>
        {{/times}}
      </div>
    {{/times}}
  </div>
</script>

{% endraw %}
