{% raw %}

<script type="text/x-handlebars-template" id="sequencer-template">
  <a class="pause hide" href="">Pause</a>
  <a class="play" href="">Play</a>
  <div class="channels">
    {{#each channels}}
      {{render this}}
    {{/each}}
    <div class="add-channel">
      <div>
        <h4>Add a channel</h4>
        <div>
          {{#each sampleIds}}
            <a class="sample-option" data-sample="{{this}}" href="">{{this}}</a>
          {{/each}}
        </div>
      </div>
    </div>
    <div class="spacer"></div>
  </div>
</script>

<script type="text/x-handlebars-template" id="channel-template">
  <div class="cells">
    {{#times 16}}
      <div class="cell"></div>
    {{/times}}
  </div>
</div>
</script>

{% endraw %}
