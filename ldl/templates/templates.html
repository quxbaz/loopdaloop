{% raw %}

<script type="text/x-handlebars-template" id="sequencer-template">
  <a class="pause" href="">Pause</a>
  <a class="resume hide" href="">Resume</a>
  <div class="channels">
    {{#each channels}}
      {{render this}}
    {{/each}}
    <div class="add-channel">
      Add a channel
    </div>
    <div class="channel-placeholder"></div>
  </div>
</script>

<script type="text/x-handlebars-template" id="channel-template">
  <div class="cells">
    {{#times 16}}
      <div class="cell"></div>
    {{/times}}
  </div>
</script>

{% endraw %}
