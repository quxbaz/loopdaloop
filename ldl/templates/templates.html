{% raw %}

<script type="text/x-handlebars-template" id="sequencer-template">
  <div>
    <ul>
      {{#each sampleIds}}
        <li>
          <button class="blip-btn" type="button" data-sample-id="{{this}}">
            {{this}}
          </button>
        </li>
      {{/each}}
    </ul>
    <div>
      {{#each loop.blips}}
        <span>{{sampleId}} //</span>
      {{/each}}
    </div>
    <button class="control-play" type="button">Play</button>
  </div>
  <table class="grid">
    <tbody>
      {{#each grid.rows}}
        <tr>
          {{#each this}}
            <td></td>
          {{/each}}
        </tr>
      {{/each}}
    </tbody>
  </table>
</script>

<script type="text/x-handlebars-template" id="loop-template">
  <div class="blips">
    {{#each blips}}
      <span class="blip">{{sampleId}}</span>
    {{/each}}
  </div>
</script>

{% endraw %}
