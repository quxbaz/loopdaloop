{% raw %}

<script type="text/x-handlebars-template" id="sequencer-template">
  <div class="channels">
    {{#each channels}}
      {{render this}}
    {{/each}}
  </div>
</script>

<script type="text/x-handlebars-template" id="channel-template">
  <div class="cells">
    {{#times 16}}
      <div class="cell"></div>
    {{/times}}
  </div>
</script>

{% endraw %}
